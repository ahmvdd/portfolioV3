<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lumi√®re LED CSS</title>
  <style>
    body {
      background: #000;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .spotlight-container {
      position: relative;
      width: 340px;
      height: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .led-bar {
      position: absolute;
      top: 60px;
      left: 30px;
      width: 280px;
      height: 8px;
      background: linear-gradient(
        to right,
        transparent 0%,
        #ffae42 20%,
        #ffd180 50%,
        #ffae42 80%,
        transparent 100%
      );
      border-radius: 4px;
      box-shadow: 0 0 32px 8px #ffae4280, 0 0 64px 16px #ffae4210;
      z-index: 2;
    }
    .led-glow {
      position: absolute;
      top: 68px;
      left: 0;
      width: 100%;
      height: 180px;
      pointer-events: none;
      background: radial-gradient(ellipse at center top,
        #ffae4280 0%,
        #ffae4230 40%,
        transparent 100%);
      filter: blur(2px);
      opacity: 0.95;
      z-index: 1;
      clip-path: polygon(0 0, 100% 0, 90% 100%, 10% 100%);
    }
    .text-focus {
      position: absolute;
      top: 170px;
      left: 0;
      width: 100%;
      text-align: center;
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 2.5rem;
      color: #fff3e0;
      letter-spacing: 0.2em;
      text-shadow:
        0 2px 16px #ffae4260,
        0 0 4px #ffae42,
        0 0 32px #ffae4220;
      z-index: 3;
    }
  </style>
  <!-- Pour un rendu optimal, tu peux utiliser la police Orbitron de Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700" rel="stylesheet">
</head>
<body>
  <div class="spotlight-container">
    <div class="led-bar"></div>
    <div class="led-glow"></div>
    <div class="text-focus">Focus</div>
  </div>
</body>
</html>
